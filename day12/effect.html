<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        span{color: red; cursor: pointer;}
        div{margin: 3px; width: 80px; height: 80px; background: powderblue;}
    </style>
</head>
<body>
    <input type="button" id="fadeout" value="fade out"/>
    <input type="button" id="fadein" value="fade in"/>
    <input type="button" id="hide" value="hide"/>
    <input type="button" id="show" value="show"/>
    <input type="button" id="slidedown" value="slidedown"/>
    <input type="button" id="slideup" value="slideup"/>
    <input type="button" id="mix" value="mix"/>
    <div id="target">target</div>
    <script>
        $("input[type='button']").click(function(e){
            let targetEvent = $(e.target);
            switch( targetEvent.attr('id') ){
                case 'fadeout':
                    $("#target").fadeOut('slow');
                    break;
                case 'fadein':
                    $("#target").fadeIn();
                    break;
                case 'hide':
                    $("#target").hide();
                    break;
                case 'show':
                    $("#target").show();
                    break;
                case 'slidedown':
                    $("#target").slideDown('slow');
                    break;
                case 'slideup':
                    $("#target").slideUp('show');
                    break;
                case 'mix':
                    $("#target").fadeOut("slow").fadeIn("slow").delay(1000)
                    .slideUp().slideDown('slow', function(){alert('end');})
                    break;    

                    
            }

        });
    </script>
</body>
</html>
